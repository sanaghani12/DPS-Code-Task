<!DOCTYPE html>
<html>

<head>
  <title>DPS - AI CODE CHALLENGE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container center_div">
    <h1 class="pt-5 text-center">DPS - AI CODE CHALLENGE</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <div>
        <label for="category">Choose a category:</label>
        <select name="category" id="category">
          <option value="0">Alkoholunfälle</option>
          <option value="1">Fluchtunfälle</option>
          <option value="2">Verkehrsunfälle</option>
        </select>
      </div>
      <br>
      <div>
        <label for="type">Choose a type:</label>
        <select name="type" id="type">
          <option value="0">insgesamt</option>
          <option value="1">mit Personenschäden</option>
          <option value="2">Verletzte und Getötete</option>
        </select>
      </div>
      <br>
      <div class="form-group form-group w-25">
        <label>Year: </label>
        <input name="year" type="number" required="required" autocomplete="off">
      </div>
      <br>
      <div class="form-group form-group w-25">
        <label>Month: </label>
        <input name="month" type="number" required="required" autocomplete="off">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    {{ prediction_text }}
  </div>

</body>

</html>
